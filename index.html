<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet">

      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>nft-preview card</title>
</head>
<body>
    <main>
        <section class="card">
            <img class="card_image" src="img/image-equilibrium.jpg" alt="card"/>
            <h1 class="card_title">Equilibrium #3429</h1>

            <h2>
                Our Equilibrium collection promotes balance and calm.
            </h2>
            <div class="grid">
                
                <h3 class="card_currency"><svg width="11" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M11 10.216 5.5 18 0 10.216l5.5 3.263 5.5-3.262ZM5.5 0l5.496 9.169L5.5 12.43 0 9.17 5.5 0Z" fill="#00FFF8"/></svg> 0.041 ETH</h3>
                
                <h4 class="card_offer"><svg width="17" height="18" xmlns="http://www.w3.org/2000/svg"><path d="M8.305 2.007a6.667 6.667 0 1 0 0 13.334 6.667 6.667 0 0 0 0-13.334Zm2.667 7.334H8.305a.667.667 0 0 1-.667-.667V6.007a.667.667 0 0 1 1.334 0v2h2a.667.667 0 0 1 0 1.334Z" fill="#8BACD9"/></svg> 3 days left</h4>
            </div>
            <hr class="divider"/>
            <div class="author_profile">
                <img class="card_lower_profile" src="img/image-avatar.png" alt="">
                <p class="card_lower_desc"><span>Creation of </span class="cre">Jules Wyvern</p>
            </div>
            
        </section>
    </main>
    
</body>
</html>
