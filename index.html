<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500&display=swap"
      rel="stylesheet">

      <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <title>nft-preview card</title>
</head>
<body>
    <main>
        <section class="card">
            <img class="card_image" src="img/image-equilibrium.jpg" alt="card"/>
            <h1 class="card_title">Equilibrium #3429</h1>

            <h2>
                Our Equilibrium collection promotes balance and calm.
            </h2>
            <div class="grid">
                <h3 class="card_currency">0.041 ETH</h3>
                <h4 class="card_offer">3 days left</h4>
            </div>
            <hr class="divider"/>
            <div class="author_profile">
                <img class="card_lower_profile" src="img/image-avatar.png" alt="">
                <p class="card_lower_desc"><span>Creation of </span class="cre">Santosh Chaudhary</p>
            </div>
            
        </section>
    </main>
    
</body>
</html>
